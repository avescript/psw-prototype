<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        @keyframes bounce {
            0% { 
                transform: translate(0, 0) rotate(5deg);
            }
            25% { 
                transform: translate(calc(100vw - 150px), 25vh) rotate(-10deg);
            }
            50% { 
                transform: translate(50vw, calc(100vh - 150px)) rotate(15deg);
            }
            75% { 
                transform: translate(25vw, 15vh) rotate(-5deg);
            }
            100% { 
                transform: translate(0, 0) rotate(5deg);
            }
        }

        .unicorn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 100px;
            animation: bounce 10s ease-in-out infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        body {
            background: #1976d2;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contact-btn {
            background: #fff;
            color: #1976d2;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.2s, color 0.2s;
        }
        .contact-btn:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <div class="photo">
            <img src="Shalom_Ave.jpeg" alt="Ave Shalom">
        </div>
        <button class="contact-btn">Contact</button>
    </div>
    <div class="unicorn">ðŸ¦„</div>
</body>
</html>
