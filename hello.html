    <style>
        @keyframes bounce {
            0% { 
                transform: translate(0, 0) rotate(5deg);
            }
            25% { 
                transform: translate(calc(100vw - 150px), 25vh) rotate(-10deg);
            }
            50% { 
                transform: translate(50vw, calc(100vh - 150px)) rotate(15deg);
            }
            75% { 
                transform: translate(25vw, 15vh) rotate(-5deg);
            }
            100% { 
                transform: translate(0, 0) rotate(5deg);
            }
        }

        .unicorn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 100px;
            animation: bounce 10s ease-in-out infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            z-index: 100;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .photo img {
            width: 100%;

            object-fit: cover;
        }

        .contact-btn {
            background: #fff;
            color: #1976d2;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.2s, color 0.2s;
        }

        .contact-btn:hover {
            background: #e3f2fd;
        }

        .weather-widget {
            max-width: 400px;
            margin: 20px auto;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        #refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;

            border-radius: 50%;

        }

        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 10px;
            display: block;
        }

        .temperature {

            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .detail-item .label {
            display: block;
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
        }

        #retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        body {
            background: #1976d2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .main-container {

            align-items: center;
            gap: 2rem;

        }

<body>
    <div class="main-container">

        <div class="weather-header">

            <button id="refresh-btn">‚Üª</button>
        </div>
        
        <div class="weather-content">
            <div class="current-weather">
                <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>

    <div class="unicorn">ü¶Ñ</div>
    
    <div class="audio-player">
        <audio id="background-music" loop>
            <source src="https://audio-edge-4ev3b.lax.g.radiomast.io/ref-64k-heaacv2-stereo" type="audio/mpeg">
        </audio>
        <button id="music-toggle" class="music-btn">üîá</button>
        <div class="music-info">üéµ "Floating Abstract" by Keys of Moon (Free Music)</div>
    </div>

    <script src="weather.js"></script>
    <script>
        const music = document.getElementById('background-music');
        const musicBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        // Pre-load the audio
        music.load();

        function fireConfetti() {
            const end = Date.now() + 2000; // 2 seconds of confetti

            // Paint confetti at random positions
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: ['#ff69b4', '#00d4ff', '#ffff00', '#00ff00', '#ff0000', '#ff8c00']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: ['#ff69b4', '#00d4ff', '#ffff00', '#00ff00', '#ff0000', '#ff8c00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        musicBtn.addEventListener('click', async () => {
            try {
                if (isPlaying) {
                    await music.pause();
                    musicBtn.textContent = 'üîá';
                } else {
                    // This ensures audio plays even on mobile devices
                    if (music.paused) {
                        await music.play();
                        fireConfetti(); // Trigger confetti when music starts
                    }
                    musicBtn.textContent = 'üîä';
                }
                isPlaying = !isPlaying;
            } catch (error) {
                console.error('Audio playback error:', error);
                alert('Unable to play audio. Please check your browser settings.');
            }
        });

        // Add error handling
        music.addEventListener('error', (e) => {
            console.error('Audio loading error:', e);
            alert('Unable to load audio. Please try refreshing the page.');
        });

        // Confirm when audio is ready
        music.addEventListener('canplaythrough', () => {
            console.log('Audio loaded and ready to play');
            musicBtn.style.opacity = '1';
        });
    </script>
    <style>
        .audio-player {

            display: flex;

            opacity: 0.5; /* Start faded until audio is ready */
        }

        .music-btn:hover {
            transform: scale(1.1);

        }
    </style>
